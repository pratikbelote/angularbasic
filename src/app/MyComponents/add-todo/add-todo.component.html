<div class="my-3">
<h4>Do register here</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Your email-id</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
    </div>
    <div class="form-group">
      <label for="desc">Enter password</label>
      <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
    </div> 
    <div class="form-group">
      <label for="desc">Enter name</label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="name">
    </div> 
    <button type="submit" class="btn btn-sm btn-primary">Register</button>
  </form></div>
