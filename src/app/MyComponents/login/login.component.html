

      <div class="container">
        <h1 class="text-center mb-3">Login using username and password</h1>
        <div class="my-3">
            <h4>Login page</h4>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="title">Email or username</label>
                  <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp"> 
                </div>
                <div class="form-group">
                  <label for="desc">Password</label>
                  <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
                </div> 
                <button type="submit" class="btn btn-sm btn-primary">Login</button>
              </form></div>
    </div>
